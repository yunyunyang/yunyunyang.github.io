<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="./assets/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div id="navbar-container" class="row mb-2">
        <div class="col-1"></div>
        <div class="col-10 text-center">
          <span>Y</span>
          <!-- Home | Notification | Message -->
        </div>
        <div class="col-1"></div>
      </div>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-3 p-0">
          <div class="card left-side-card">
            <img src="./images/scott-webb-7XKNYYvdVFs-unsplash.jpg" class="card-img-top" height="120px">
            <div id="profile-container">
              <img src="./images/chloe.jpeg" class="avatar" />
              <p class="name">chloeiii</p>
              <p class="userid">@yunyunyang</p>
            </div>
            <div class="card-body mt-5">
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
          </div>
          
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              This is some text within a card body.
            </div>
          </div>
        </div>
        <div class="col-3 p-0">
          <div class="card right-side-card">
            <div class="card-body">
              <h5 class="card-title">You may also like</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
            </div>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- Google tag (gtag.js) -->

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-W111B2PRHD');
    </script>

  </body>
</html>
