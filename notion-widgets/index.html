<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
<title>Document</title>
<style>
#timer {
  text-align: center;
  text-transform: uppercase;
  font-family: 'Lato', sans-serif;
  font-size: 1em;
  letter-spacing: 5px;
}
.days {
  display: inline-block;
}
.numbers {
  font-family: 'Montserrat', sans-serif;
  color:  #183059;
  font-size: 6em;
  text-align: center;
}
</style>
</head>
<body>
<div id="timer">

  <div class="days">
    <div>Time Left for <br> 2nd Presentation</div>
    <div id="days" class="numbers"></div>
    days
  </div> 

</div>
</div>
</body>
<script>
const year = new Date().getFullYear();
const myDate = new Date('Jun 21, 2022 00:00:00');

// countdown
let timer = setInterval(function() {

// get today's date
const today = new Date().getTime();

// get the difference
const diff = myDate - today;

// math
let days = Math.floor(diff / (1000 * 60 * 60 * 24));

// display
document.getElementById("days").innerHTML=days


}, 1);
</script>
